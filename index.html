<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valley Shelter Homepage</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700"/>
</head>
<body>
    <h1>Happy Valley Shelter</h1>
        <h2 class="head">Adopt a Dog</h2>
        <div class="div1">
            <img class="row1" src="./starter_files/images/beans.jpg" alt="Picture of Beans" width="200px">
            <h3>Beans</h3>
            <span class="traits">Adult</span>
            <span class="traits">Medium</span>
            <img class="row1" src="./starter_files/images/boston-terrier.jpg" alt="Picture of Zelda" width="200px">
            <h3>Zelda</h3>
            <span class="traits">Female</span>
            <span class="traits">Small</span>
            <img class="row1" src="./starter_files/images/boxer.jpg" alt="Picture of Boxer" width="200px">
            <h3>Baby</h3>
            <span class="traits">Young</span>
            <span class="traits">Female</span>
        </div>
        <div>
            <img src="./starter_files/images/golden-lab.jpg" alt="Picture of Golden Lab" width="200px">
            <h3>Tom-Tom</h3>
            <p class="traits">Young</p>
            <p class="traits">Male</p>
            <img src="./starter_files/images/little-dog.jpg" alt="Picture of Marco" width="200px">
            <h3>Marco</h3>
            <p class="traits">Adult</p>
            <p class="traits">Male</p>
            <img src="./starter_files/images/old-shaggy.jpg" alt="Picture of Shackleton" width="200px">
            <h3>Shackleton</h3>
            <p class="traits">Adult</p>
            <p class="traits">Male</p>
        </div>
        <div>
            <img src="./starter_files/images/shih-tzu.jpg" alt="Picture of midge" width="200px">
            <h3>Midge</h3>
            <p class="traits">Adult</p>
            <p class="traits">Female</p>
            <img src="./starter_files/images/young-bulldog.jpg" alt="Picture of lady bird" width="200px">
            <h3>Lady Bird</h3>
            <p class="traits">Young</p>
            <p class="traits">Female</p>
            <img src="./starter_files/images/young-peppy.jpg" alt="Picture of Nina" width="200px">
            <h3>Nina</h3>
            <p class="traits">Puppy</p>
            <p class="traits">Female</p>
        </div>
</body>
</html>
